{% extends 'base.html' %}
{% block content%}
	{% if item %}

	<form class="form-inline my-2 my-lg-0" method="POST">
		{% csrf_token %}
		<input class="form-control mr-sm-2" type="search" name="item" placeholder="{{item.item}}" value="{{item.item}}">
		<input type="hidden" name="completed" value="{{item.completed}}">
		<button class="btn btn-outline-secondary" type="submit">Edit Item</button>
		
	</form>		
    {% endif %}
{% endblock %}
